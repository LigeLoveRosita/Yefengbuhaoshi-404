<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 夜风是大傻狗</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            color: #2d3748;
            line-height: 1;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .error-code::after {
            content: '';
            position: absolute;
            height: 8px;
            width: 100px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
        }

        .error-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2d3748;
        }

        .error-message {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .search-box {
            display: flex;
            max-width: 500px;
            margin: 0 auto 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            overflow: hidden;
        }

        .search-input {
            flex: 1;
            padding: 15px 25px;
            border: none;
            background: #f8f9fa;
            font-size: 16px;
            outline: none;
        }

        .search-button {
            padding: 15px 25px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .astronaut {
            font-size: 150px;
            margin-bottom: 30px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            top: -150px;
            right: -150px;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            bottom: -100px;
            left: -100px;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #718096;
        }

        .footer a {
            color: #4a5568;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #2d3748;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 100px;
            }

            .error-title {
                font-size: 26px;
            }

            .astronaut {
                font-size: 120px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="decoration circle1"></div>
    <div class="decoration circle2"></div>

    <div class="astronaut">🐕</div>
    <h1 class="error-code">404</h1>
    <h2 class="error-title">夜风是大傻狗</h2>
    <p class="error-message">您要查找狗夜风并不存在。<br>检查是否有这个狗夜风。</p>

    <div class="action-buttons">
        <a href="https://lzd.kizuki.wiki/" class="btn btn-primary">返回首页</a>
        <a href="javascript:history.back()" class="btn btn-secondary">上一页面</a>
        <a href="mailto:i@rosita0501.xyz" class="btn btn-secondary">联系我们</a>

       
    </div>

    <div class="footer">
        <p>© 2025 博客主站
    </div>
</div>

<script>
    // 简单的浮动动画增强
    document.addEventListener('DOMContentLoaded', function() {
        const astronaut = document.querySelector('.astronaut');

        setInterval(() => {
            astronaut.style.animation = 'none';
            setTimeout(() => {
                astronaut.style.animation = 'float 4s ease-in-out infinite';
            }, 10);
        }, 12000);

        // 搜索功能
        const searchButton = document.querySelector('.search-button');
        searchButton.addEventListener('click', function() {
            const searchInput = document.querySelector('.search-input');
            if(searchInput.value.trim() !== '') {
                alert('搜索: ' + searchInput.value);
                searchInput.value = '';
            } else {
                alert('请输入搜索关键词');
            }
        });

        // 按回车键也可以搜索
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchButton.click();
            }
        });
    });
</script>
</body>
</html>
